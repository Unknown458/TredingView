<!DOCTYPE html>
<html>
<head>
  <title>TradingView Alert Creator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #1976D2;
    }
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <button id="createAlertButton">Create Alert</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
